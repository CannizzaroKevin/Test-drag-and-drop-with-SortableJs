<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drag and drop Cannizzaro Kevin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <script src="../js/script.js" defer></script>
    <!-- Le defer permet de mettre le script.js dans le head mais de le lancer à la fin-->
  </head>
  <body>
    <h1>Hello, Drag and drop here!</h1>
    <ul class="sortable-list">
        <li class="item" draggable="true">
            <!-- draggable="true" permet de rendre l'élément livre pour des mouvements-->
            <div class="details">
                <img src="../Images/batman.jpg" alt="">
                <span> Batman</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="../Images/Flash.jpg" alt="">
                <span> Flash</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="../Images/IronMan.jpg" alt="">
                <span> Iron Man</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="../Images/SuperMan.jpg" alt="">
                <span>SuperMan</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="../Images/WonderWowan.jpg" alt="">
                <span>WonderWoman</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        
    </ul>
    
    
  </body>
</html>
